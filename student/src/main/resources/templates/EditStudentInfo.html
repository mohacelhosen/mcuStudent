<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome student Edit Page!</h1>
<pre>
    <form action="/student/update" method="POST" th:object="${student}">
        ID:     <input type="text" th:field="*{id}"  readonly>

        First NAME:     <input type="text" th:field="*{fname}" >

        Last NAME:      <input type="text" th:field="*{lname}" >

        Email:          <input type="email" th:field="*{email}" >

        Gender:         <input type="radio" th:field="*{gender}" value="male">Male
                        <input type="radio" th:field="*{gender}" value="female">Female

        Phone:          <input type="text" th:field="*{phone}">

        Password:       <input type="text" th:field="*{password}" >
        <input type="submit" value="Submit">
    </form>
</pre>

</body>
</html>
